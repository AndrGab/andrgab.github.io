<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card" data-tilt>
            <img src="https://avatars.githubusercontent.com/u/57791712?v=4">   <!-- You can change progile picture from here -->
            <h2>Andre Gabriel</h2> 
            <p>Backend Developer</p> 
            <div class="links">
                <a href="https://twitter.com/andrgab"><img src="https://img.icons8.com/color/344/twitter-circled--v1.png"></a> <!-- add your twitter profile link -->
                <a href="https://github.com/AndrGab"><img src="https://img.icons8.com/color/344/github--v1.png"></a> <!-- add your github profile link-->
                <a href="https://www.linkedin.com/in/andrgab/"><img src="https://img.icons8.com/color/344/linkedin-circled--v5.png"></a> <!-- add your LinkedIn profile link -->
            </div>
            <a href="mailto:andrgab@gmail.com" class="btn">Contact me</a> <!-- add your Gmail id here -->
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>

</body>
</html>
